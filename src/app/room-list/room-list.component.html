<div class="panel panel-primary">
    <div class="header bg-primary p-3">
      <h2 class="text-white"> <span class="fa fa-list-ul"></span> Room List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>StartHour</th>
            <th>EndHour</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms | async">
            <td>{{room.name}}</td>
            <td>{{room.date}}</td>
            <td>{{room.startHour}}</td>
            <td>{{room.endHour}}</td>
            <td><button (click)="deleteRoom(room.id)" class="btn btn-danger"> <span class="fa fa-trash"></span>  Delete</button>
              <button (click)="updateRoom(room.id)" class="btn btn-warning" style="margin-left: 10px"> <span class="fa fa-recycle"></span>  Update</button>
                <button (click)="roomDetails(room.id)" class="btn btn-success" style="margin-left: 10px"> <span class="fa fa-search-plus"></span>  Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
